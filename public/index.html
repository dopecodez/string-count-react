<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #backgroundImage {
      background-image: url('%PUBLIC_URL%/ttt_logo.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-size: cover;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      transform: scale(1.1);
      height: 100%;
      width: 100%;
      left: 0;
      position: fixed;
      right: 0;
      z-index: -1;
    }

    #root {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    html {
      overflow-y: scroll;
    }

    body {
      position: absolute;
      width: 100%
    }
  </style>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="backgroundImage"></div>
  <div id="root">
    <div id="form"></div>
    <div id="table"></div>
  </div>
</body>

</html>
